<div mat-dialog-title>
    <h4>Confirm Purchase</h4>
</div>
<mat-dialog-content>
    <p>Confirming the purchase will clear all items in cart, and shipping process will be initiated.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="false">cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Yes, purchase</button>
</mat-dialog-actions>
